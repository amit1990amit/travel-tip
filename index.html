<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Tip</title>
    <link href="css/main.css" rel="stylesheet">

</head>
<body>
    <header >
        <h1>TravelTrip</h1>
        <button class="my-location">My Location</button>
        <input class="get-location" type="text" placeholder="Enter location"></input>
        <button class="go-to-location">Go</button>
        <button class="copy-location">Copy Location</button>

    </header>
    <div class="container" >
        <div id="map" ></div>
        <div class="weather-data">
            <h2>The Weather</h2>
        </div>

    </div>
    
    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
